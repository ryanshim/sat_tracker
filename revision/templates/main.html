<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- import stylesheet -->
    <link rel="stylesheet" type="text/css" href="/static/css/stylesheet_main.css">

  </head>

  <!-- BODY -->
  <body>
      <!-- Page Title -->
      <div class="top-buffer">
          <div class="container-fluid">
              <div class="row">
                  <div class="col">
                  </div>
                  <div class="col">
                      <h4 class="text-left"> {{ title }} </h4>
                  </div>
                  <div class="col">
                  </div>
              </div>
          </div>
      </div>

      <!-- Create a satellite selection via Intl Desig -->
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-3">Search by International Designator: </div>
              <div class="col-lg-3">
                   <div class="input-group">
                      <input type="text" class="form-control" id="intl_desig_form" placeholder="Search for...">
                      <form method="post">
                          <span class="input-group-btn">
                              <button class="btn btn-default" type="button">Go!</button>
                          </span>
                      </form>
                  </div>
              </div>
              <div class="col-lg-3"></div>
              <div class="col-lg-3"></div>
          </div>
      </div>


      <!-- Display Information -->
      <div class="top-buffer">
          <div class="left-buffer">
              <div class="container-fluid">
                  <div class="row">
                  </div>
              </div>
          </div>
      </div>


  </body>
</html>
